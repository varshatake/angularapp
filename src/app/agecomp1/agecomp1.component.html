<p class="h5 text-center">Agecomponent-1</p>
<div class="container">
    
    <div class="row justify-content-center">
        <div class="row col-md-6 justify-content-center shadow py-5">
        <div class=" row justify-content-center h2 text-info">Age Calculator</div>
        <form class="form-group" (ngSubmit)="ageform(agecalculate)" #agecalculate="ngForm">
            <div class="form-group mb-4">
                <label for="birthdate">Date of birth</label>
                <input type="date" name="birthdate" class="form-control" ngModel [(ngModel)]="birthdate" required>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-secondary" name="calculate" (click)="CalculateAge(birthdate)" ngModel [disabled]="!ageform.valid">Calculate Age</button>
                <p id="output">Age : {{age}}</p>
            </div>


        </form>
    </div>
    </div>

</div>
